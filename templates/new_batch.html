{% extends "base.html" %}

{% block title %}Nuevo Batch - Portal de Operaciones{% endblock %}

{% block content %}
<h2>Crear Nuevo Batch</h2>

<form method="POST" id="batchForm">
    <div class="form-group">
        <label for="hole_id">Hole ID *</label>
        <input type="text" id="hole_id" name="hole_id" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="from_depth">From (profundidad inicial en metros) *</label>
        <input type="number" id="from_depth" name="from_depth" class="form-control" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="to_depth">To (profundidad final en metros) *</label>
        <input type="number" id="to_depth" name="to_depth" class="form-control" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="machine">Machine *</label>
        <input type="text" id="machine" name="machine" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="comments">Comentarios (opcional)</label>
        <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Crear Batch</button>
        <a href="{{ url_for('batches_list') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock %}

{% block scripts %}
<script>
// Real-time validation
document.getElementById('batchForm').addEventListener('submit', function(e) {
    const fromDepth = parseFloat(document.getElementById('from_depth').value);
    const toDepth = parseFloat(document.getElementById('to_depth').value);
    
    if (fromDepth >= toDepth) {
        e.preventDefault();
        alert('Error: La profundidad inicial debe ser menor que la profundidad final.');
        return false;
    }
    
    return true;
});

// Real-time validation feedback
document.getElementById('to_depth').addEventListener('blur', function() {
    const fromDepth = parseFloat(document.getElementById('from_depth').value);
    const toDepth = parseFloat(this.value);
    
    if (fromDepth && toDepth && fromDepth >= toDepth) {
        this.style.borderColor = 'red';
        alert('La profundidad final debe ser mayor que la inicial.');
    } else {
        this.style.borderColor = '';
    }
});
</script>
{% endblock %}
